<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM - ZIS Zawadzki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <script>
      const user = localStorage.getItem('currentUser');
      if (!user) {
        window.location.href = 'login.html';
      } else {
        try {
          const parsed = JSON.parse(user);
          window.currentUserId = parsed.id;
        } catch (e) {}
      }
    </script>
    <div class="flex h-screen">
      <!-- Collapsed Sidebar -->
      <aside
        class="bg-white w-48 h-screen flex flex-col items-start py-4 shadow-md z-20"
      >
        <div class="w-full mb-8 px-2">
          <img
            src="assets/img/zis-zawadzki-logo.png"
            alt="ZIS Zawadzki"
            class="w-full h-auto"
          />
        </div>
        <nav class="flex flex-col space-y-4 h-full relative">
          <a
            href="contacts.html"
            id="contacts-link"
            class="nav-link active flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Kontakty"
            ><i class="fas fa-address-book fa-lg"></i><span>Kontakty</span></a
          >
          <a
            href="transactions.html"
            id="kanban-link"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Oferty"
            ><i class="fas fa-project-diagram fa-lg"></i><span>Oferty</span></a
          >
          <a
            href="#"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Zadania"
            ><i class="fas fa-tasks fa-lg"></i><span>Zadania</span></a
          >
          <a
            href="https://revenuelabs2025.github.io/pdf-editor/"
            target="_blank"
            rel="noopener noreferrer"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Edytor PDF"
            ><i class="fas fa-file-pdf fa-lg"></i><span>Edytor PDF</span></a
          >
          <a
            href="#"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Realizacje"
            ><i class="fas fa-folder-open fa-lg"></i><span>Realizacje</span></a
          >
          <a
            href="#"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Zasoby"
            ><i class="fas fa-box-open fa-lg"></i><span>Zasoby</span></a
          >
          <a
            href="#"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Raporty"
            ><i class="fas fa-tachometer-alt fa-lg"></i><span>Raporty</span></a
          >
          <a
            href="#"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Baza wiedzy"
            ><i class="fas fa-book fa-lg"></i><span>Baza wiedzy</span></a
          >
          <a
            href="#"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200"
            title="Ustawienia"
            ><i class="fas fa-cog fa-lg"></i><span>Ustawienia</span></a
          >
          <a
            href="#"
            id="logout"
            class="nav-link flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-200 absolute bottom-4 w-full"
            title="Wyloguj"
            ><i class="fas fa-sign-out-alt fa-lg"></i><span>Wyloguj</span></a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col overflow-y-hidden">
        <!-- Top Toolbar -->
        <header
          class="bg-white p-4 border-b border-gray-200 flex items-center justify-between flex-wrap z-10"
        >
          <div class="flex items-center space-x-4">
            <div class="relative">
              <i
                class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
              <input
                type="text"
                placeholder="Szukaj"
                class="pl-10 pr-4 py-2 w-64 border border-gray-300 rounded-lg focus:ring-[#EC832D] focus:border-[#EC832D]"
              />
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-sm font-medium text-gray-600">Filtry:</span>
              <button
                class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300"
              >
                Właściciel kontaktu
                <i class="fas fa-chevron-down ml-1 text-xs"></i>
              </button>
              <button
                class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300"
              >
                Typ kontaktu <i class="fas fa-chevron-down ml-1 text-xs"></i>
              </button>
              <button
                class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300"
              >
                Miejscowość <i class="fas fa-chevron-down ml-1 text-xs"></i>
              </button>
              <button
                class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300"
              >
                Województwo <i class="fas fa-chevron-down ml-1 text-xs"></i>
              </button>
              <button
                class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300"
              >
                Branża <i class="fas fa-chevron-down ml-1 text-xs"></i>
              </button>
            </div>
          </div>
          <button
            id="add-new-button"
            class="brand-accent hover:bg-[#F2AC73] text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2"
          >
            <i class="fas fa-plus"></i>
            <span id="add-new-btn-text">Nowy kontakt</span>
          </button>
        </header>

        <!-- Views Container -->
        <div class="flex-1 overflow-y-auto">
          <!-- Contacts View -->
          <div id="contacts-view" class="p-4 lg:p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">
              Baza kontaktów
            </h1>
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Imię i nazwisko
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Firma
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Kontakt
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Typ
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Ostatnia aktywność
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="contacts-table-body"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- Contact rows will be dynamically generated here -->
                </tbody>
              </table>
            </div>
            <div
              id="pagination"
              class="mt-4 flex justify-center space-x-2"
            ></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add Contact Modal -->
    <div
      id="add-contact-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40"
    >
      <div
        class="bg-white p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Nowy kontakt</h2>
          <button
            type="button"
            id="close-add-contact"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="add-contact-form" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Imię i nazwisko <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="contact-name"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Właściciel kontaktu <span class="text-red-500">*</span></label
              >
              <select
                id="contact-owner"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              >
                <option value="">Wybierz</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Typ kontaktu <span class="text-red-500">*</span></label
              >
              <select
                id="contact-type"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              >
                <option value="">Wybierz</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Numer telefonu</label
              >
              <input
                type="tel"
                id="contact-phone"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Adres email <span class="text-red-500">*</span></label
              >
              <input
                type="email"
                id="contact-email"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Nazwa firmy</label
              >
              <input
                type="text"
                id="contact-company"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">NIP</label>
              <input
                type="text"
                id="contact-nip"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Adres siedziby</label
              >
              <input
                type="text"
                id="contact-address"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Miejscowość</label
              >
              <input
                type="text"
                id="contact-city"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Województwo</label
              >
              <select
                id="contact-voivodeship"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              >
                <option value="">Wybierz</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Źródło pozyskania</label
              >
              <select
                id="contact-source"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2"
              >
                <option value="">Wybierz</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end space-x-2 pt-4">
            <button
              type="button"
              id="cancel-add-contact"
              class="px-4 py-2 bg-gray-200 rounded-md"
            >
              Anuluj
            </button>
            <button
              type="submit"
              class="px-4 py-2 brand-accent rounded-md text-white"
            >
              Zapisz
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="toast fixed bottom-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-lg flex items-center space-x-3 z-50"
    >
      <i class="fas fa-check-circle text-green-400"></i>
      <span id="toast-message"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/contacts.js"></script>
    <script src="assets/js/logout.js"></script>
  </body>
</html>
