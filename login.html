<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaloguj się - ZIS Zawadzki CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .brand-accent {
        background-color: #e30613;
        color: white;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm bg-white p-8 shadow-lg rounded-lg">
      <div class="flex flex-col items-center mb-6">
        <div class="mb-4">
          <!-- Placeholder logo -->
          <i class="fas fa-building text-5xl brand-accent p-4 rounded-full"></i>
        </div>
        <h1 class="text-xl font-semibold text-gray-800">ZIS Zawadzki - CRM</h1>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="login-input">Login</label>
          <input id="login-input" type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="password-input">Hasło</label>
          <input id="password-input" type="password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500" />
        </div>
        <button type="submit" class="w-full brand-accent hover:bg-red-700 font-bold py-2 px-4 rounded-md">Zaloguj</button>
      </form>
    </div>
  </body>
</html>
