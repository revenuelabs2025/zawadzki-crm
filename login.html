<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <style>
    /* Reset podstawowy */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .login-card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    
    .login-card .logo {
      max-width: 180px;
      margin-bottom: 24px;
    }
    
    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333333;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      border-color: #2979ff;
    }
    
    .login-card button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      background-color: #2979ff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .login-card button:hover {
      background-color: #2568e0;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Zastąp ścieżkę poniżej rzeczywistym plikiem logo -->
    <img src="logo.png" alt="ZIS Zawadzki logo" class="logo">
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" placeholder="Wprowadź login">
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" placeholder="Wprowadź hasło">
      </div>
      <button type="submit">Zaloguj się</button>
    </form>
  </div>
</body>
</html>
